<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h2>Student Application form</h2>
    <form id="studentForm">
      <label>Student Full Name:</label><br>
      <input type="text" name="fullname" required><br>
      <label>Gender:</label><br>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
      <input type="radio" name="gender" value="Other"> Other<br><br>
<label>Student Email:</label><br>
<input type="email" name="email" required><br>
      <label>Password:</label><br>
      <input type="password" name="password" required><br>
      <label>Student Father Name:</label><br>
      <input type="text" name="fathername" required><br>
      <label>Student Mother Name:</label><br>
      <input type="text" name="Mothername" required><br>
      <label>Student Contact no:</label><br>
      <input type="number" name="Student Contact no" required><br>
      
      <label>Department:</label><br>
      <select name="departmnt" required>
        <option value="">Select Country</option>
        <option>CSE</option>
        <option>AIDS</option>         <option>AIML</option>
        <option>AGRI</option>
        <option>AERO</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>BME</option>
      </select><br>
      <label>Country:</label><br>
<select name="country" required>
        <option value="">Select Country</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
      </select><br>
      <label>Mark 1:</label><br>
      <input type="number" id=" Student mark1" required><br>
      <label>Mark 2:</label><br>
      <input type="number" id="Student mark2" required><br>
      <label>Mark 3:</label><br>
      <input type="number" id="Student mark3" required><br>
      
</body>
